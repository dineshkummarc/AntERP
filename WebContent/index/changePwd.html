<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<fieldset class="changePwdFieldset">
		<legend>修改密码</legend>
		<table>
			<tr>
				<td>用户名:</td>
				<td><input id="mAccName" type="text"></td>
			</tr>
			<tr>
				<td>原密码:</td>
				<td><input id="mOriginPwd" type="password"></td>
			</tr>
			<tr>
				<td>新密码:</td>
				<td><input id="mNewPwd" type="password"></td>
			</tr>
			<tr>
				<td>确认新密码:</td>
				<td><input id="mNewPwdDup" type="password"></td>
			</tr>
		</table>
	</fieldset>
</body>
</html>
