<div id="customDetailDiv">
	<input id="custId" type="hidden" value="0">
	<div class="divTr">
		<label class="divTdLeft">客户名称:</label>
		<div class="divTd divTdRight">
			<input id="custName" type="text" class="required">
		</div>
	</div>
	<div class="divTr">
		<label class="divTdLeft">手机号码:</label>
		<div class="divTd divTdRight">
			<input id="phoneNo" type="text">
		</div>
	</div>
	<div class="divTr">
		<label class="divTdLeft">性别:</label>
		<div class="divTd divTdRight">
			<select id="gender">
				<option value="0">男</option>
				<option value="1">女</option>
			</select>
		</div>
	</div> 
	<div class="divTr">
		<label class="divTdLeft">年龄:</label>
		<div class="divTd divTdRight">
			<input id="age" type="text" size="1">
		</div>
	</div>
	<div class="divTr">
		<label class="divTdLeft">生日:</label>
		<div class="divTd divTdRight">
			<input id="birthDay" class="birthday" type="text" />
		</div>
	</div>
	<div class="divTr">
		<label class="divTdLeft">地址:</label>
		<div class="divTd">
			<textarea id="address" rows="2" cols="35"></textarea>
		</div>
	</div>
	<div class="divTr">
		<div class="divTd">家庭情况:</div>
		<div class="divTd">
			<textarea id="familyDesc" rows="3" cols="35"></textarea>
		</div>
	</div>
</div>
